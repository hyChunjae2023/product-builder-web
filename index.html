<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="animal-title">동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-controls">
        <button id="lang-switcher">EN / KO</button>
        <button id="theme-switcher" data-i18n="toggle-mode">Toggle Mode</button>
    </div>
    
    <div class="container">
        <h1 data-i18n="animal-title">동물상 테스트</h1>
        <p class="subtitle" data-i18n="animal-subtitle">강아지, 고양이, 고슴도치 중 당신은 어떤 동물상인가요?</p>
        
        <div class="test-mode-selector">
            <button id="mode-camera-btn" class="active" data-i18n="mode-camera">카메라</button>
            <button id="mode-file-btn" data-i18n="mode-file">파일 업로드</button>
        </div>

        <div class="test-container">
            <div id="media-container">
                <div id="webcam-container"></div>
                <img id="image-preview" class="hidden" src="#" alt="your image" />
            </div>
            
            <div id="camera-controls">
                <button id="start-test-btn" data-i18n="start-test">테스트 시작하기</button>
            </div>

            <div id="file-controls" class="hidden">
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <button id="upload-trigger-btn" data-i18n="upload-image">이미지 선택하기</button>
            </div>

            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
                <p data-i18n="loading-model">모델을 불러오는 중...</p>
            </div>
            <div id="label-container"></div>
        </div>

        <div style="margin-top: 40px; border-top: 1px solid var(--container-border-dark); padding-top: 30px;">
            <p style="font-size: 0.9em; opacity: 0.7; margin-bottom: 15px;"><span data-i18n="other-tool">다른 도구:</span> <a href="#" id="show-lotto" style="color: #49c6e5; text-decoration: none; font-weight: 600;" data-i18n="lotto-nav">로또 번호 생성기</a></p>
        </div>
    </div>

    <div class="container lotto-section hidden">
        <h1 data-i18n="lotto-title">로또 번호 생성기</h1>
        <button id="generator-btn" data-i18n="generate-btn">번호 생성하기</button>
        <div id="lotto-numbers-container"></div>
        
        <div style="margin-top: 40px; border-top: 1px solid var(--container-border-dark); padding-top: 30px;">
            <p style="font-size: 0.9em; opacity: 0.7; margin-bottom: 15px;"><span data-i18n="other-tool">다른 도구:</span> <a href="#" id="show-animal" style="color: #49c6e5; text-decoration: none; font-weight: 600;" data-i18n="animal-nav">동물상 테스트</a></p>
            <p style="font-size: 0.9em; opacity: 0.7; margin-bottom: 15px;" data-i18n="collab-ask">비즈니스 협업을 원하시나요?</p>
            <a href="contact.html" id="nav-contact-btn" data-i18n="contact-btn">제휴 문의하기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
